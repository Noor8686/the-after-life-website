<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - The After Life</title>
    <link rel="stylesheet" href="style.css">
    <script>
        // API-Basis passt sich automatisch an (localhost oder 127.0.0.1)
        window.API_BASE = "/api";
    </script>
</head>
<body>
    <nav aria-label="Hauptnavigation">
        <button class="nav-toggle" aria-label="Menue oeffnen oder schliessen">Menu</button>

        <div class="nav-links">
            <a href="index.html">Ueberblick</a>
            <a href="charaktere.html">Charaktere</a>
            <a href="orte.html">Orte</a>
            <a href="mechaniken.html">Spielmechaniken</a>
            <a href="story.html">Story &amp; Team</a>
            <a href="datenschutz.html">Datenschutz</a>
        </div>

        <button class="theme-toggle" aria-label="Design umschalten">MOON</button>
        <div class="account-menu">
            <button type="button" class="account-toggle button secondary">Konto</button>
            <div class="account-dropdown">
                <a href="login.html" class="login">Anmelden</a>
                <a href="register.html" class="register">Konto erstellen</a>
                <a href="profil.html" class="profile">Profil</a>
            </div>
        </div>
    </nav>

    <header class="reveal">
        <h1>Login</h1>
        <p>Melde dich an, um dein Profil zu sehen.</p>
    </header>

    <main class="reveal">
        <form id="login-form" class="auth-form">
            <label for="email">E-Mail</label>
            <input id="email" name="email" type="email" required>

            <label for="password">Passwort</label>
            <input id="password" name="password" type="password" required>

            <button type="submit" class="button primary">Einloggen</button>
            <p class="muted">Noch kein Konto? <a href="register.html">Jetzt registrieren</a></p>
        </form>
    </main>

    <script src="app.js"></script>
    <script src="script.js"></script>
</body>
</html>
